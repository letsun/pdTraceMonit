<!DOCTYPE html>
<html lang="en">

<head>

    <title></title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=750, user-scalable=no">
    <link rel="stylesheet" href="../css/iconfont.css">

        <div class="time-wra">

        </div>

        <div class="nav-list">

                    <img class="nav-icon" src="../images/1_2.png" alt="">

                <div class="nav-num">1548</div>
            </div>

            <div class="nav-item">
                <div class="nav-left">
                    <img class="nav-icon" src="../images/1_3.png" alt="">
                    <div class="nav-text">当榨季赋码</div>
                </div>
                <div class="nav-num">1548</div>
            </div>

            <div class="nav-item">

                    <img class="nav-icon" src="../images/1_4.png" alt="">

                </div>
                <div class="nav-num">1548</div>

            <div class="nav-item">

                        <div class="table-box">生产批次数</div>

                        <div class="table-box">1245</div>

            </div>
        </div>

        <!--图表-->
        <div class="chart-wra">
            <div class="chart-con">
                <div class="chart-title">
                    <div class="title-wra">
                        <img class="tab-img" src="../images/1_8.png" alt="">

            <div class="chart-con">

                    <div class="title-wra">
                        <img class="tab-img" src="../images/1_8.png" alt="">
                        <div class="tab-title">扫码统计</div>
                    </div>
                </div>

                <div class="chart-dec">

                </div>
            </div>

            <div class="area-wra">
                <div class="area-list">
                    <div class="area-item">

                        <div class="area-con">79865</div>

                    <div class="bottom-right">
                        <div class="mobile">电话：13312345678</div>

                    </div>

            <div class="area-list">

                <div class="area-item">
                    <div class="area-con">1</div>
                    <div class="area-con">321</div>

<script src="../scripts/lib/jquery-2.2.2.min.js"></script>
<script src="../scripts/plugins/iosSelect/iosSelect.js"></script>

<script src="../scripts/lib/factoryStatistics.js"></script>
